<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Obá Moda Afro Admin</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <favicon rel="icon" type="image/png" href='favicon.ico'></favicon>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="login-body">

    <div class="container login-container">
        <div class="row justify-content-center w-100">
            <div class="col-lg-5 col-md-8 col-sm-10">
                
                <div class="card login-card shadow-lg">
                    <div class="card-body p-4 p-md-5">
                        
                        <h2 class="text-center login-title mb-4">
                            Obá Moda Afro
                        </h2>
                        <h5 class="text-center text-muted mb-4">
                            Área Administrativa
                        </h5>

                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                {% for category, message in messages %}
                                    <div class="alert alert-{{ category or 'danger' }} text-center" role="alert">
                                        {{ message }}
                                    </div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}

                        <form method="POST" action="{{ url_for('login') }}">
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control form-control-lg" id="email" name="email" required>
                            </div>
                            
                            <div class="mb-4">
                                <label for="senha" class="form-label">Senha</label>
                                <input type="password" class="form-control form-control-lg" id="senha" name="senha" required>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-login btn-lg">Entrar</button>
                            </div>
                        </form>

                        <div class="text-center text-muted mt-4">
                            <small>Credenciais padrão: admin@loja.com / admin123</small>
                        </div>
                        
                    </div>
                </div>
                
                <div class="text-center mt-3">
                     <a href="{{ url_for('index') }}" class="text-decoration-none text-muted">&larr; Voltar ao site</a>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
